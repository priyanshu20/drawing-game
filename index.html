<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Getting Started with ml5.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container flex w-100 h-100">
      <div class="views flex flex-col justify-center">
        <button
          id="clear-btn"
          class="
            bg-transparent
            hover:bg-blue-500
            text-blue-700
            font-semibold
            hover:text-white
            py-2
            px-4
            border border-blue-500
            hover:border-transparent
            rounded
          "
        >
          Clear!
        </button>
        <button
          id="result"
          class="
            bg-transparent
            hover:bg-blue-500
            text-blue-700
            font-semibold
            hover:text-white
            py-2
            px-4
            border border-blue-500
            hover:border-transparent
            rounded
          "
        >
          Lorem ipsum dolor sit amet.!
        </button>
      </div>
      <canvas id="canvas" class="border-8"></canvas>
      <div class="text">
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
